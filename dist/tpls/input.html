<div class="form-group" ng-class="ctrl.formValidation[controlName] | formGroupValidation">
    <label class="control-label" ng-class="controlLabelClass">{{ controlLabel }}</label>
    <div ng-class="controlClass">
        <input type="text" name="{{ controlName }}" class="form-control" ng-model="ctrl.formModel[controlName]" />
    </div>
</div>
