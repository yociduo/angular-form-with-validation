<div class="form-group" ng-class="ctrl.formValidation[controlName] | formGroupValidation">
    <label class="control-label" ng-class="controlLabelClass">{{ controlLabel }}</label>
    <div ng-class="controlClass">
        <div class="input-icon" ng-class="controlIcon">
            <i ng-class="ctrl.formValidation[controlName] | formIconValidation" />
            <form-input ng-if="controlInput"></form-input>
            <form-static ng-if="controlStatic"></form-static>
            <span class="help-block" ng-if="controlHelp.length > 0 || (ctrl.formValidation[controlName] | formShowMessage)">
                {{ (ctrl.formValidation[controlName] | formShowMessage) ? (ctrl.formValidation[controlName] | formErrorMessage) : controlHelp }}
            </span>
        </div>
    </div>
</div>
